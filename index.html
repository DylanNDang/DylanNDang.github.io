				  <!-- The Modal/Lightbox -->
				  <div id="myModal" class="modal">

						<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.kuow.org%2Fstories%2Fdepression-memes-teenagers&psig=AOvVaw1ZeCs9GnM9WsKaYuG8HYxB&ust=1622501541519000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCLDqlLO_8vACFQAAAAAdAAAAABAD" style="width:100%">

						<div class="numbertext">2 / 4</div>
						<img src="img2_wide.jpg" style="width:100%">

					  <div class="mySlides">
						<div class="numbertext">3 / 4</div>
						<img src="img3_wide.jpg" style="width:100%">
					  </div>
				  
					  <div class="mySlides">
						<div class="numbertext">4 / 4</div>
						<img src="img4_wide.jpg" style="width:100%">
					  </div>
				  
					  <!-- Next/previous controls -->
					  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					  <a class="next" onclick="plusSlides(1)">&#10095;</a>
				  
					  <!-- Caption text -->
					  <div class="caption-container">
						<p id="caption"></p>
					  </div>
				  
					  <!-- Thumbnail image controls -->
					  <div class="column">
						<img class="demo" src="img1.jpg" onclick="currentSlide(1)" alt="Nature">
					  </div>
				  
					  <div class="column">
						<img class="demo" src="img2.jpg" onclick="currentSlide(2)" alt="Snow">
					  </div>
				  
					  <div class="column">
						<img class="demo" src="img3.jpg" onclick="currentSlide(3)" alt="Mountains">
					  </div>
				  
					  <div class="column">
						<img class="demo" src="img4.jpg" onclick="currentSlide(4)" alt="Lights">
					  </div>
					</div>
				  </div>
				<!-- end of lightbox -->

			<script>
				// Open the Modal
				function openModal() {
				  document.getElementById("myModal").style.display = "block";
				}
				
				// Close the Modal
				function closeModal() {
				  document.getElementById("myModal").style.display = "none";
				}
				
				var slideIndex = 1;
				showSlides(slideIndex);
				
				// Next/previous controls
				function plusSlides(n) {
				  showSlides(slideIndex += n);
				}
				
				// Thumbnail image controls
				function currentSlide(n) {
				  showSlides(slideIndex = n);
				}
				
				function showSlides(n) {
				  var i;
				  var slides = document.getElementsByClassName("mySlides");
				  var dots = document.getElementsByClassName("demo");
				  var captionText = document.getElementById("caption");
				  if (n > slides.length) {slideIndex = 1}
				  if (n < 1) {slideIndex = slides.length}
				  for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				  }
				  for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				  }
				  slides[slideIndex-1].style.display = "block";
				  dots[slideIndex-1].className += " active";
				  captionText.innerHTML = dots[slideIndex-1].alt;
				}
				</script>

		</body>
